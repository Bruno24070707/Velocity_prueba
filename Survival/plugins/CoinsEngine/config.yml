Top:
  # Sets how many entries displayed per page for currency top commands.
  # [*] Works only for text leaderboards. GUI settings available in the '/menu/' directory.
  Entries_Per_Page: 10
  # Sets update interval (in seconds) for currency top balance lists.
  # [Asynchronous]
  # [Default is 900 (15 minutes)]
  Update_Interval: 300
  # Controls whether Tops feature is enabled.
  # [*] This feature is required for the 'server balance' placeholders to work.
  # https://nightexpressdev.com/coinsengine/features/leaderboards
  Enabled: true
  # Controls whether GUI is preferred to display balance leaderboard.
  # [*] Disable if you want it be text only.
  Use_GUI: true
Logs:
  # Logs date format.
  DateFormat: dd/MM/yyyy HH:mm:ss
  Enabled:
    # Controls whether currency operations will be logged to console.
    Console: false
    # Controls whether currency operations will be logged to a file.
    File: true
  # Controls how often currency operations writes to the log file.
  Write_Interval: 5
General:
  # Here you can create custom amount shortcuts to use in commands.
  # For example, with default settings you can use values like 1K (1000), 5KK or 5M (5 millions), 7KKK or 7B (7 billions).
  # Also, this has addictive behavior, so using, for example, 2MM will result in 2 * (million * million)
  Amount_Shortcuts:
    thousand:
      Literal: k
      Multiplier: 1000.0
    million:
      Literal: m
      Multiplier: 1000000.0
    billion:
      Literal: b
      Multiplier: 1.0E9
  # Sets whether to apply PlaceholderAPI placeholders for currency 'Format' setting.
  # Allows you to use custom images from Oraxen or ItemsAdder, as well as any other player unrelated placeholders.
  PlaceholderAPI_For_Currency_Format: true
Economy:
  Command_Shortcuts:
    # Sets whether or not plugin will register shortcut versions of 'balance', 'pay' and 'top' commands for Vault-compatible currency.
    # When this setting disabled, you will have to use, for example, '/money balance' command instead of just '/balance'.
    Enabled: true
Integration:
  Vault:
    # Controls whether Vault integration is enabled.
    # https://nightexpressdev.com/coinsengine/hooks/vault
    Enabled: true
    # Sets a currency used as primary sever economy using the Vault API.
    EconomyCurrency: money
Currency:
  Prefix:
    # Controls whether or not currency messages will use custom prefix instead of the plugin's one.
    # https://nightexpressdev.com/coinsengine/features/prefix
    Enabled: true
    # Sets custom prefix format for currency messages.
    # You can use 'Currency' placeholders: https://nightexpressdev.com/coinsengine/placeholders/internal
    Format: <soft_yellow><b>%currency_prefix%</b></soft_yellow><dark_gray> Â» </dark_gray>
Wallet:
  # Controls whether Wallet feature is enabled.
  # https://nightexpressdev.com/coinsengine/features/wallet
  Enabled: true
  # Command aliases for the Wallet feature.
  Command_Aliases: wallet
Migration:
  # Controls whether Migration feature is available.
  # Disable if you don't plan to migrate from other plugins to save some RAM.
  # https://nightexpressdev.com/coinsengine/features/migration
  Enabled: true
