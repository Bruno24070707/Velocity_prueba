# ================================
#        Normal Upgrades      

# percentageOfSeconds is the amount of time that will be
# removed from total, example if a minion takes 1 second and fuel is 25%
# new action time will be of 0.75 seconds.
# ================================
































normal-upgrades:
  minion_expander:
    id: minion_expander
    item:
      material: COMMAND_BLOCK
      amount: 1
      displayName: '%minion_upgrade_display_name%'
      headData: null
      headOwner: null
      headOwnerUUID: null
      lore:
      - '%minion_upgrade_lore%'
      slot: null
      enabled: false
      command: null
      enchanted: false
      customModelData: null
    displayName: '&9Minion Expander'
    description:
    - '&7This item can be used as a'
    - '&7minion upgrade. Increases the'
    - '&7effective radius of the minion'
    - '&7by &a1 &7extra block.'
    - ''
    - '&7Increases the speed of'
    - '&7your minion by &a%minion_upgrade_percentage_seconds%%'
    - ''
    - '&9&lRARE'
    expandsOneBlock: true
    percentageOfSecondsToRemove: 5.0
  super_compactor_3000:
