  hideEnchantments: false
  # Ocultar irrompible
  hideUnbreakable: false
  # Ocultar atributos
  hideAttributes: true
  # Ocultar uso
  hideUsage: true
  # Ocultar destruye
  hideDestroys: false
  # Ocultar colocado en
  hidePlacedOn: false
  # Ocultar tinte
  hideDye: false
  # Ocultar decoración de armadura
  hideArmorTrim: false
  # Ocultar información adicional
  hideAdditionalTooltip: false
  # Ocultar información emergente
  hideToolTip: false
