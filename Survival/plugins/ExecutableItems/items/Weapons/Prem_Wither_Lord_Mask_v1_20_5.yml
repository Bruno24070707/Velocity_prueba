  hideEnchantments: false
  # Ocultar irrompible
  hideUnbreakable: false
  # Ocultar atributos
  hideAttributes: false
  # Ocultar uso
  hideUsage: true
  # Ocultar destruye
  hideDestroys: false
  # Ocultar colocado en
