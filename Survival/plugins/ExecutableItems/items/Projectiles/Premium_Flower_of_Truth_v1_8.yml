  activator1:
    # El nombre o nombre mostrado
    name: '&eActivator'
    option: PLAYER_CUSTOM_LAUNCH
    # Modificación de uso
    usageModification: 0
    # Cancelar el evento vanilla
    cancelEvent: false
    # Si otro plugin cancela el evento que
    # activa el activador y has activado esta característica
    # el activador no será activado
    noActivatorRunIfTheEventIsCancelled: false
    # Silenciar la salida del comando
    # (Solo en la consola)
    silenceOutput: true
    # Actualizar automáticamente el objeto
    autoUpdateItem: false
    # El enfriamiento
    cooldownFeatures:
      # El tiempo de reutilización
      cooldown: 0
      # Las condiciones de placeholders para pausar el enfriamiento
      pausePlaceholdersConditions: {}
    # El enfriamiento global
    # (Para TODOS los jugadores y entidades)
    globalCooldownFeatures:
      # El tiempo de reutilización
      cooldown: 0
    # Para añadir enfriamiento
    # a otro EI
    otherEICooldowns: {}
    # Los objetos requeridos
    requiredItems: {}
    # Los ExecutableItems requeridos
    requiredExecutableItems: {}
    # Las magias requeridas
    # (de EcoSkills)
    requiredMagics: {}
    # Las ranuras donde el
    # activador funcionará
    detailedSlots:
    - -1
    playerCommands: []
    #
    playerConditions: {}
    #
    worldConditions: {}
    #
    itemConditions: {}
    #
    customConditions: {}
    # Las condiciones de placeholders
    placeholdersConditions: {}
    detailedEntities: []
    entityCommands:
    - data merge entity %entity_uuid% {DisabledSlots:2039583,NoGravity:1b,Silent:1b,Invulnerable:1b,Marker:1b,Invisible:1b,Tags:["%entity_uuid%"],HandItems:[{id:"minecraft:poppy",Count:1b,tag:{Enchantments:[{id:"minecraft:efficiency",lvl:1s}]}},{}]}
    - DELAYTICK 1
    - 'LOOP START: 30'
    - execute at %entity_uuid% as %entity_uuid% run minecraft:tp %entity_uuid% ^ ^
      ^1
    - execute at @e[tag=%entity_uuid%] unless block ~ ~1 ~ air run minecraft:kill
      @e[tag=%entity_uuid%]
    - MOB_AROUND 1.5 BLACKLIST(ARMOR_STAND) DAMAGE 5 <+> execute at @e[tag=%entity_uuid%]
      unless entity @a[distance=..0.01,tag=%entity_uuid%mark] run data merge entity
      @e[tag=%entity_uuid%,limit=1] {Tags:["%entity_uuid%","%entity_uuid%mark"]} <+>
      execute at %around_target_uuid% unless entity @a[distance=..0.01,tag=%entity_uuid%a]
      run data merge entity %around_target_uuid% {Tags:["%entity_uuid%a"]}
    - execute at @e[tag=%entity_uuid%mark] as @e[tag=%entity_uuid%mark] facing entity
      @e[distance=..10,limit=1,type=!player,type=!item,type=!armor_stand,type=!arrow,type=!experience_orb,tag=!%entity_uuid%a]
      eyes run minecraft:tp @e[tag=%entity_uuid%mark] ~ ~ ~ ~ ~
    - DELAYTICK 1
    - LOOP END
    - minecraft:kill %entity_uuid%
