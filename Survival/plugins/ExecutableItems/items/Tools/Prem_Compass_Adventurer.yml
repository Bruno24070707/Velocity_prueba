# El nombre o nombre mostrado
name: '#B4A200✦ &aCompass of the Adventurer #FF0000✦'
# La descripción del objeto
lore:
- '&8————————————————————'
- ''
- '&8» &7Grants:'
- ' &f &f &8» &fRight-Click on a block to mark'
- ' &f &f the location. '
- ' &f &f &8» &fShift-Left-Click to face'
- ' &f &f towards the location and the'
- ' &f &f location will light up only'
- ' &f &f to you'
- ' &f &f &8» &fShift-Right-Click. to unmark'
- ' &f &f the location saved in it.'
- ''
- ' &f &f Only works at offhand.'
- ''
- '&8————————————————————'
# El material
material: COMPASS
# Efecto de brillo del objeto
glow: true
# ¿Desactivar el apilado de objetos?
disableStack: false
# ¿Mantener el objeto al morir?
keepItemOnDeath: false
# Solo puede ser usado por el propietario
# ⚠ Requiere Almacenar información del objeto en true
canBeUsedOnlyByTheOwner: false
# ¿Almacenar información del objeto?
# Almacenar la información del objeto como el propietario
storeItemInfo: false
# ¿Objeto irrompible?
unbreakable: false
usage: 0
usageLimit: -1
cancelEventIfNoPerm: false
# Cancelar evento si no es propietario
cancelEventIfNotOwner: false
disabledWorlds: []
config_5: true
config_update: true
# Desactivar el efecto de brillo de encantamiento
disableEnchantGlide: false
# Activadores en Lista Negra
# (pueden ser usados por todos incluso si
# la característica de solo propietario está activada)
onlyOwnerBlackListedActivators: []
# La característica de durabilidad
# será ignorada, y el uso
# será usado como durabilidad
isDurabilityBasedOnUsage: false
# Cancelar el evento si el jugador no tiene permiso
cancelEventIfNoPermission: false
# Las características de mundos en lista blanca
whitelistedWorlds: []
# El planeador
glider: false
# Mantener los atributos predeterminados
# Solo para 1.19+
keepDefaultAttributes: true
# Para nuevo objeto DÉJALO FALSO POR FAVOR
# De lo contrario puedes dejarlo verdadero
# si quieres actualizar tus objetos antiguos ponlo en FALSO
# Pero ten cuidado, las etiquetas del objeto pueden cambiar
# puede afectar a shopkeeper o recetas de crafteo personalizadas
# Solo para 1.19+
ignoreKeepDefaultAttributesFeature: false
# Las características de uso
# Incrementar o Disminuir este uso con
# UsageModification en tus activadores
usageFeatures:
  # El uso del objeto
  # -1 = Infinito
  # Incrementar o Disminuir este uso con
  # UsageModification en tus activadores
  usage: 1
  # Es limpieza actualizable
  isRefreshableClean: true
  # El límite de uso del objeto
  # El uso no puede incrementarse por encima de este valor
  usageLimit: -1
# Las características de drop
dropFeatures:
  # Brillo al soltar
  glowDrop: false
  # El color del brillo
  glowDropColor: WHITE
  # Mostrar nombre personalizado sobre el objeto
  displayNameDrop: false
# Los encantamientos del objeto
enchantments: {}
# Las características de ocultación
# Ocultadores para ocultar:
# Atributos, Encantamientos, ...
hiders:
  # Ocultar encantamientos
  hideEnchantments: true
  # Ocultar irrompible
  hideUnbreakable: true
  # Ocultar atributos
  hideAttributes: false
  # Ocultar uso
  hideUsage: true
  # Ocultar destruye
  hideDestroys: false
  # Ocultar colocado en
  hidePlacedOn: false
  # Ocultar tinte
  hideDye: false
  # Ocultar decoración de armadura
  hideArmorTrim: false
  # Ocultar información adicional
  hideAdditionalTooltip: false
  # Ocultar información emergente
  hideToolTip: false
# Las características de dar al primer ingreso
giveFirstJoinFeatures:
  # Activar la característica
  giveFirstJoin: false
  # La cantidad a dar
  giveFirstJoinAmount: 1
  # Ranura entre 0 y 8 inclusive
  giveFirstJoinSlot: 0
# Las características de restricciones
restrictions:
  # El objeto no puede ser
  # colocado en un yunque
  cancel-anvil: true
  # El objeto no puede ser
  # movido del inventario
  locked-in-inventory: false
# Las variables
# Las variables se usan para almacenar datos como muertes/asesinatos...
variables:
  bound:
    variableName: bound
    type: STRING
    # El valor predeterminado de la variable
    default: 'no'
    # Es limpieza actualizable
    isRefreshableClean: false
    # Actualizar etiquetas
    refreshTagDoNotEdit: ''
  x:
    variableName: x
    type: NUMBER
    default: 0.0
    # Es limpieza actualizable
    isRefreshableClean: false
    # Actualizar etiquetas
    refreshTagDoNotEdit: ''
  y:
    variableName: y
    type: NUMBER
    default: 0.0
    # Es limpieza actualizable
    isRefreshableClean: false
    # Actualizar etiquetas
    refreshTagDoNotEdit: ''
  z:
    variableName: z
    type: NUMBER
    default: 0.0
    # Es limpieza actualizable
    isRefreshableClean: false
    # Actualizar etiquetas
    refreshTagDoNotEdit: ''
# Los activadores / disparadores
activators:
  activator1:
    # El nombre o nombre mostrado
    name: Activator name
    option: PLAYER_RIGHT_CLICK
    typeTarget: ONLY_BLOCK
    # Modificación de uso
    usageModification: 0
    # Cancelar el evento vanilla
    cancelEvent: false
    # Si otro plugin cancela el evento que
    # activa el activador y has activado esta característica
    # el activador no será activado
    noActivatorRunIfTheEventIsCancelled: false
    # Actualizar automáticamente el objeto
    autoUpdateItem: false
    # El enfriamiento
    cooldownFeatures:
      # El tiempo de reutilización
      cooldown: 0
      # Las condiciones de placeholders para pausar el enfriamiento
      pausePlaceholdersConditions: {}
    # El enfriamiento global
    # (Para TODOS los jugadores y entidades)
    globalCooldownFeatures:
      # El tiempo de reutilización
      cooldown: 0
    # Para añadir enfriamiento
    # a otro EI
    otherEICooldowns: {}
    # Los objetos requeridos
    requiredItems:
      # El mensaje de error
      errorMessage: ''
    # Los ExecutableItems requeridos
    requiredExecutableItems:
      # El mensaje de error
      errorMessage: ''
    # Las magias requeridas
    # (de EcoSkills)
    requiredMagics: {}
    # Las ranuras donde el
    # activador funcionará
    detailedSlots:
    - 40
    playerCommands:
    - execute at %player% run playsound entity.player.levelup ambient %player%
    - SENDMESSAGE §f§l[!] Location Marked [!]
    #
    playerConditions:
      ifNotSneaking: true
      # The message displayed
      # when the condition is not met
      ifNotSneakingMsg: ''
    #
    worldConditions: {}
    #
    itemConditions: {}
    #
    customConditions: {}
    # Las condiciones de placeholders
    placeholdersConditions: {}
    detailedBlocks:
      # Bloques
      blocks: []
      # ¿Cancelar el evento si el bloque no es válido?
      cancelEventIfNotValid: false
      # Mensaje si la condición no es válida
      messageIfNotValid: ''
    blockCommands: []
    #
    blockConditions:
      # Los objetos requeridos
      requiredItems: {}
      # Los ExecutableItems requeridos
      requiredExecutableItems: {}
    # Parte para modificar tus variables
    variablesModification:
      varModif3:
        variableName: bound
        type: SET
        # La actualización de texto
        modification: 'yes'
      varModif2:
        variableName: z
        type: SET
        modification: '%block_z%'
      varModif1:
        variableName: y
        type: SET
        modification: '%block_y%'
      varModif0:
        variableName: x
        type: SET
        modification: '%block_x%'
  activator2:
    # El nombre o nombre mostrado
    name: '&eActivator name'
    option: PLAYER_LEFT_CLICK
    typeTarget: NO_TYPE_TARGET
    # Modificación de uso
    usageModification: 0
    # Cancelar el evento vanilla
    cancelEvent: false
    # Si otro plugin cancela el evento que
    # activa el activador y has activado esta característica
    # el activador no será activado
    noActivatorRunIfTheEventIsCancelled: false
    # Actualizar automáticamente el objeto
    autoUpdateItem: false
    # El enfriamiento
    cooldownFeatures:
      # El tiempo de reutilización
      cooldown: 5
      # ¿Está el enfriamiento en ticks?
      isCooldownInTicks: true
      # El mensaje de enfriamiento
      cooldownMsg: ''
      # Mostrar el mensaje de enfriamiento
      displayCooldownMessage: false
      # Las condiciones de placeholders para pausar el enfriamiento
      pausePlaceholdersConditions: {}
    # El enfriamiento global
    # (Para TODOS los jugadores y entidades)
    globalCooldownFeatures:
      # El tiempo de reutilización
      cooldown: 0
    # Para añadir enfriamiento
    # a otro EI
    otherEICooldowns: {}
    # Los objetos requeridos
    requiredItems:
      # El mensaje de error
      errorMessage: ''
    # Los ExecutableItems requeridos
    requiredExecutableItems:
      # El mensaje de error
      errorMessage: ''
    # Las magias requeridas
    # (de EcoSkills)
    requiredMagics: {}
    # Las ranuras donde el
    # activador funcionará
    detailedSlots:
    - 40
    playerCommands:
    - execute at %player% facing %var_x% %var_y% %var_z% run minecraft:tp %player%
      ~ ~ ~ ~ ~
    - execute at %player% run particle firework %var_x% %var_y% %var_z% 0.1 2 0.1
      0 50 normal %player%
    #
    playerConditions:
      ifSneaking: true
      # The message displayed
      # when the condition is not met
      ifSneakingMsg: ''
    #
    worldConditions: {}
    #
    itemConditions: {}
    #
    customConditions: {}
    # Las condiciones de placeholders
    placeholdersConditions:
      plchC1:
        type: PLAYER_STRING
        comparator: EQUALS
        # La primera parte de la condición
        part1: '%var_bound%'
        # La segunda parte de la condición
        part2: 'yes'
        # ¿Cancelar el evento si el bloque no es válido?
        cancelEventIfNotValid: false
        # Mensaje si la condición no es válida
        messageIfNotValid: '&cYou have yet to bound a location with this compass.
          Please bound a location first.'
        # El mensaje a mostrar si
        # la condición no es válida para el objetivo
        messageIfNotValidForTarget: ''
        # Detener la verificación de otras condiciones
        # si la condición no es válida
        stopCheckingOtherConditionsIfNotValid: true
    # Parte para modificar tus variables
    variablesModification: {}
  activator3:
    # El nombre o nombre mostrado
    name: Activator name
    option: PLAYER_RIGHT_CLICK
    typeTarget: NO_TYPE_TARGET
    # Modificación de uso
    usageModification: 0
    # Cancelar el evento vanilla
    cancelEvent: false
    # Si otro plugin cancela el evento que
    # activa el activador y has activado esta característica
    # el activador no será activado
    noActivatorRunIfTheEventIsCancelled: false
    # Actualizar automáticamente el objeto
    autoUpdateItem: false
    # El enfriamiento
    cooldownFeatures:
      # El tiempo de reutilización
      cooldown: 0
      # Las condiciones de placeholders para pausar el enfriamiento
      pausePlaceholdersConditions: {}
    # El enfriamiento global
    # (Para TODOS los jugadores y entidades)
    globalCooldownFeatures:
      # El tiempo de reutilización
      cooldown: 0
    # Para añadir enfriamiento
    # a otro EI
    otherEICooldowns: {}
    # Los objetos requeridos
    requiredItems:
      # El mensaje de error
      errorMessage: ''
    # Los ExecutableItems requeridos
    requiredExecutableItems:
      # El mensaje de error
      errorMessage: ''
    # Las magias requeridas
    # (de EcoSkills)
    requiredMagics: {}
    # Las ranuras donde el
    # activador funcionará
    detailedSlots:
    - 40
    playerCommands:
    - execute at %player% run playsound entity.player.levelup ambient %player%
    - SENDMESSAGE §b§l[!] Location Unmarked [!]
    #
    playerConditions:
      ifSneaking: true
      # The message displayed
      # when the condition is not met
      ifSneakingMsg: ''
    #
    worldConditions: {}
    #
    itemConditions: {}
    #
    customConditions: {}
    # Las condiciones de placeholders
    placeholdersConditions:
      plchC1:
        type: PLAYER_STRING
        comparator: EQUALS
        # La primera parte de la condición
        part1: '%var_bound%'
        # La segunda parte de la condición
        part2: 'yes'
        # ¿Cancelar el evento si el bloque no es válido?
        cancelEventIfNotValid: false
        # Mensaje si la condición no es válida
        messageIfNotValid: '&cYou have yet to bound a location with this compass.
          Please bound a location first.'
        # El mensaje a mostrar si
        # la condición no es válida para el objetivo
        messageIfNotValidForTarget: ''
        # Detener la verificación de otras condiciones
        # si la condición no es válida
        stopCheckingOtherConditionsIfNotValid: true
    # Parte para modificar tus variables
    variablesModification:
      varModif0:
        variableName: bound
        type: SET
        # La actualización de texto
        modification: 'no'
# Mostrar condiciones en la descripción
displayConditions:
  #
  playerConditions: {}
  #
  worldConditions: {}
  #
  itemConditions: {}
  # Las condiciones de placeholders
  placeholdersConditions: {}
  # Activar o desactivar esta característica
  enableFeature: false
# Características de comida
foodFeatures:
  # ¿Es el alimento carne?
  isMeat: false
  # La nutrición del alimento
  nutrition: 1
  # La saturación del alimento
  saturation: 1
  # ¿Puede el jugador comer siempre este alimento?
  canAlwaysEat: false
# Características Consumibles
consumableFeatures:
  # Enable this features
  enable: false
  # La animación
  animation: EAT
  # Tiene partículas de consumo
  hasConsumeParticles: false
  # Los segundos de consumo
  consumeSeconds: 3
# Las características del arma
weaponFeatures:
  # Enable this features
  enable: false
  # El tiempo para desactivar el bloqueo
  # en ticks
  disableBlockingTime: 0
  # El daño por ataque
  damagePerAttack: 5
# The block attacks features
blockAttacksFeatures:
  # Enable this features
  enable: false
  # The block delay in seconds
  blockDelay: 0
  disableCooldownScale: 1.0
  # The damage reductions
  damageReductions: {}
# La rareza del objeto
itemRarity:
  # Activar o desactivar la característica de rareza
  enableRarity: false
  # La rareza del objeto
  rarity: COMMON
# Las características de reparación
repairableFeatures:
  # Enable this features
  enable: false
  # El costo de reparación
  repairCost: 2
# Las características equipables
equippableFeatures:
  # Enable this features
  enable: false
  # La ranura
  slot: BODY
  # Activar el sonido
  enableSound: false
  # El sonido
  sound: ITEM.ARMOR.EQUIP_DIAMOND
  # El objeto tomará daño cuando el jugador sea herido
  damageableOnHurt: false
  # El objeto puede ser dispensado
  dispensable: true
  # El objeto puede ser intercambiado
  swappable: true
  # Las entidades permitidas
  allowedEntities:
  - PLAYER
# Los atributos
attributes: {}