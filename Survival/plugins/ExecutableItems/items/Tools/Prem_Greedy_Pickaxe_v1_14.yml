- '&8&l---&7&l>>&8&l-----&7&l<<&8&l---'
- '&f'
- '&7✪ &6Efficiency &eII'
- '&7✪ &6Unbreaking &eI'
- '&f'
- '&7Require: &f1 Cobblestone to mine'
- '&7Epic: &f2% to drop a &bDiamond'
- '&f'
- '&6Ability: &e3 x 3 x 3 destruction'
- '&6Require: &eSneak + 1 LVL'
- '&f'
- '&7Blocks break: &e%var_blockbreak_int%'
- '&f'
- '&8&l---&7&l>>&8&l-----&7&l<<&8&l---'
# El material
