# El nombre o nombre mostrado
name: '&fEnchant Toggle Boots'
# La descripción del objeto
lore:
- '&7Double Sneak to change the'
- '&7enchantment in this boots'
- ''
- '&7Current Enchantment: %var_enchant%'
# El material
material: NETHERITE_BOOTS
# Efecto de brillo del objeto
glow: false
# ¿Desactivar el apilado de objetos?
disableStack: false
# ¿Mantener el objeto al morir?
keepItemOnDeath: false
# Solo puede ser usado por el propietario
# ⚠ Requiere Almacenar información del objeto en true
canBeUsedOnlyByTheOwner: false
# Cancelar evento si no es propietario
cancelEventIfNotOwner: false
# Activadores en Lista Negra
# (pueden ser usados por todos incluso si
# la característica de solo propietario está activada)
onlyOwnerBlackListedActivators: []
# ¿Almacenar información del objeto?
# Almacenar la información del objeto como el propietario
storeItemInfo: false
# ¿Objeto irrompible?
unbreakable: false
usage: 1
usageLimit: -1
cancelEventIfNoPerm: false
disabledWorlds: []
config_5: true
config_update: true
# Desactivar el efecto de brillo de encantamiento
disableEnchantGlide: false
# La característica de durabilidad
# será ignorada, y el uso
# será usado como durabilidad
isDurabilityBasedOnUsage: false
# Cancelar el evento si el jugador no tiene permiso
cancelEventIfNoPermission: false
# Las características de mundos en lista blanca
whitelistedWorlds: []
# El planeador
glider: false
# Mantener los atributos predeterminados
# Solo para 1.19+
keepDefaultAttributes: true
# Para nuevo objeto DÉJALO FALSO POR FAVOR
# De lo contrario puedes dejarlo verdadero
# si quieres actualizar tus objetos antiguos ponlo en FALSO
# Pero ten cuidado, las etiquetas del objeto pueden cambiar
# puede afectar a shopkeeper o recetas de crafteo personalizadas
# Solo para 1.19+
ignoreKeepDefaultAttributesFeature: false
# Las características de uso
# Incrementar o Disminuir este uso con
# UsageModification en tus activadores
usageFeatures:
  # El uso del objeto
  # -1 = Infinito
  # Incrementar o Disminuir este uso con
  # UsageModification en tus activadores
  usage: 1
  # Es limpieza actualizable
  isRefreshableClean: true
  # El límite de uso del objeto
  # El uso no puede incrementarse por encima de este valor
  usageLimit: -1
# Las características de drop
dropFeatures:
  # Brillo al soltar
  glowDrop: false
  # El color del brillo
  glowDropColor: WHITE
  # Mostrar nombre personalizado sobre el objeto
  displayNameDrop: false
# Los encantamientos del objeto
enchantments: {}
# Las características de ocultación
# Ocultadores para ocultar:
# Atributos, Encantamientos, ...
hiders:
  # Ocultar encantamientos
  hideEnchantments: false
  # Ocultar irrompible
  hideUnbreakable: false
  # Ocultar atributos
  hideAttributes: false
  # Ocultar uso
  hideUsage: true
  # Ocultar destruye
  hideDestroys: false
  # Ocultar colocado en
  hidePlacedOn: false
  # Ocultar tinte
  hideDye: false
  # Ocultar decoración de armadura
  hideArmorTrim: false
  # Ocultar información adicional
  hideAdditionalTooltip: false
  # Ocultar información emergente
  hideToolTip: false
# Las características de dar al primer ingreso
giveFirstJoinFeatures:
  # Activar la característica
  giveFirstJoin: false
  # La cantidad a dar
  giveFirstJoinAmount: 1
  # Ranura entre 0 y 8 inclusive
  giveFirstJoinSlot: 0
# Las características de restricciones
restrictions:
  # El objeto no puede ser
  # movido del inventario
  locked-in-inventory: false
# Las variables
# Las variables se usan para almacenar datos como muertes/asesinatos...
variables:
  var0:
    variableName: enchant
    type: STRING
    # El valor predeterminado de la variable
    default: Depth Strider
    # Es limpieza actualizable
    isRefreshableClean: false
    # Actualizar etiquetas
    refreshTagDoNotEdit: ''
# Los activadores / disparadores
activators:
  activator0:
    # El nombre o nombre mostrado
    name: '&eActivator'
    option: PLAYER_ENABLE_SNEAK
    # Modificación de uso
    usageModification: 0
    # Cancelar el evento vanilla
    cancelEvent: false
    # Si otro plugin cancela el evento que
    # activa el activador y has activado esta característica
    # el activador no será activado
    noActivatorRunIfTheEventIsCancelled: false
    # Actualizar automáticamente el objeto
    autoUpdateItem: false
    # El enfriamiento
    cooldownFeatures:
      # El tiempo de reutilización
      cooldown: 10
      # ¿Está el enfriamiento en ticks?
      isCooldownInTicks: true
      # Mostrar el mensaje de enfriamiento
      displayCooldownMessage: false
      # Las condiciones de placeholders para pausar el enfriamiento
      pausePlaceholdersConditions: {}
    # El enfriamiento global
    # (Para TODOS los jugadores y entidades)
    globalCooldownFeatures:
      # El tiempo de reutilización
      cooldown: 0
    # Para añadir enfriamiento
    # a otro EI
    otherEICooldowns:
      cd0:
        executableItem: Prem_Enchant_Toggle_Boots_v1_8
        # Los activadores / disparadores
        activators:
        - activator1
        - activator2
        # El tiempo de reutilización
        cooldown: 1
        # ¿Está el enfriamiento en ticks?
        isCooldownInTicks: true
    # Los objetos requeridos
    requiredItems: {}
    # Los ExecutableItems requeridos
    requiredExecutableItems: {}
    # Las magias requeridas
    # (de EcoSkills)
    requiredMagics: {}
    # Las ranuras donde el
    # activador funcionará
    detailedSlots:
    - 36
    playerCommands: []
    #
    playerConditions: {}
    #
    worldConditions: {}
    #
    itemConditions: {}
    #
    customConditions: {}
    # Las condiciones de placeholders
    placeholdersConditions: {}
    # Parte para modificar tus variables
    variablesModification: {}
