# â•‘              MANUALS GUI               â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

Manuals GUI title: '           &5&l[ MANUALS ]'
Manuals GUI manuals:
  12:
    Title: '&l#(bdfffa)â˜± MENUS#(faffbd)'
    Description: []
    Book text:
      - [ 'The plugin has 2 main menus.', 'â†’ Sections menu and drawing menu.',  'â†’ All of them are called with the &5/draw &0cmd.', 'â†’ If you enter a command when logging into the server, a menu of sections will open, where you can go through the tabs and start drawing.' ]
      - [ 'â†’ Once you start drawing, entering the command again, the drawing menu will open, where you can select the color, cursor size and other tools.' ]
  13:
    Title: '&l#(36ddff)â˜± SECTIONS MENU#(0049ff)'
    Description: []
    Book text:
      - [ 'The principle of operation is as follows:',  'â†’ You create a new painting or import one. Draw on the canvas and save.',  'â†’ The draft goes to the drafts menu and from there you can edit it further or publish it.', 'â†’ When publishing, you can set the price,' ]
      - [ 'the name of the painting, the name of the collection, the edition and editability.', 'â†’ After that, it goes to moderation. The admin checks it and publishes it.', 'â†’ After that, any player can view it, buy it, download it, like it or dislike it.' ]
      - [ 'Or you can use the easel function to paint a picture just for yourself.' ]
  14:
    Title: '&l#(0049ff)â˜± DRAWING MENU#(aa00ff)'
    Description: []
    Book text:
      - [ 'This menu is available while drawing.', 'â†’ Here you can save or cancel the picture without commands.', 'â†’ Or change the color and size of the cursor, the background color.', 'â†’ Or change the drawing tool, for example, from a pencil to a line.' ]
  20:
    Title: '&l#(ff0083)/ DRAWING COMMANDS#(ff0027)'
    Description: []
    Book text:
      - [ 'You can use this commands to save your time:', 'â†’ Open Main GUI or Drawing GUI:', '&5/draw', '&0â†’ Save the painting:', '&5/draw save', '&0â†’ Cancel the painting:', '&5/draw cancel', '&0â†’ Change cursor size:', '&5/draw cursor <1-15>' ]
      - [ '&0â†’ Change cursor color:', '&5/draw color #HEX_COLOR', '&0â†’ Change background color:', '&5/draw background #HEX_COLOR', '&0â†’ Change tool to:', '&5/draw pencil', '&5/draw eraser', '&5/draw fill', '&5/draw eraser', '&5/draw line' ]
      - [ '&5/draw square', '&5/draw filled_square', '&5/draw circle', '&5/draw filled_circle', '&5/draw selection', '&5/draw text' ]
  21:
    Title: '&l#(bcc686)âœ HOW TO DRAW#(b2d300)'
    Description: []
    Book text:
      - ['â†’ The drawing process occurs when you have a map in your hands.', 'â†’ You become motionless.', 'â†’ When you press &d&lW&2&lA&6&lS&c&lD&r&0, you move the cursor along the canvas.', 'â†’ When you hold #ff2a00&lRIGHT CLICK&r, you leave a pattern on the canvas.']
      - ['â†’ If you want to return the action back, you need to press &5&lQ&r&0.', 'â†’ Hold &5&lSHIFT&r&0 to move cursor a greater distance.', 'â†’ If you try to click on the map or do other actions that contradict the process, the session will be canceled and you will return to your previous state.']
  22:
    Title: '&l#(54bbff)å› EASEL#(0062ff)'
    Description: []
    Book text:
      - [ 'Easel is the process of placing pictures on the wall and then drawing on them with a cursor.', 'You are given a map that you need to create a rectangular shape of, then type &5/draw &0and confirm the dimensions.', 'Now you can draw! Just hold the cursor on the canvas!']
      - [ 'You can use various tools by typing &5/draw &0or using shortcut commands.', 'Once you save the painting, it remains on the wall and you can disassemble it.' ]
  23:
    Title: '&l#(b2ff7c)âŠ‚ ROLLBACK#(65da12)'
    Description: []
    Book text:
      - ['You can undo your actions.', 'â†’ To do this, press &5&lQ&r&0 or go to the drawing menu &5/draw &0and click the button there.', 'â†’ There is a limit to the number of returns, after which you will not be able to undo the action.']
  24:
    Title: '#c5d33b&lPURCHASES&f&l/#d3723b&lDOWNLOADS'
    Description: []
    Book text:
      - ['â†’ When you buy a painting, it goes into the &5&l[DOWNLOADS]&r&0 tab as an item, from where you can pick it up as a regular card with an image.', 'â†’ This is done in case the author deletes the painting and you have already bought it.', 'â†’ To download a painting in another']
      - ['way, go to the collection menu for this painting and click on download.', 'â†’ 1 purchase = 1 download.']
  29:
    Title: '#3bcad3&l% PLACEHOLDERS'
    Description: []
    Book text:
      - ['You can use this placeholders:', 'â†’ Shows the player revenue:', '&5%drawonmap_revenue%', '&0â†’ Shows the player rating:', '&5%drawonmap_rating%', '&0â†’ Shows the players revenue by place:', '&5%drawonmap_revenue_top_score_<1-100>%', ]
      - ['&0â†’ Shows the players name(revenue) by place:', '&5%drawonmap_revenue_top_name_<1-100>%', '&0â†’ Shows the players rating by place:', '&5%drawonmap_rating_top_score_<1-100>%', '&0â†’ Shows the players name(rating) by place:', '&5%drawonmap_rating_top_name_<1-100>%']
      - ['&0â†’ Shows the players who are editing now by place:', '&5%drawonmap_who_is_editing_<1-100>%']
  30:
    Title: '&l#(ffec00)â–ˆ COLORS#(ff9300)'
    Description: []
    Book text:
      - ['â†’ You can only use only 200 &5HEX Colors&0.', 'â†’ Just type in Google and it will give you a palette with all the colors.', 'â†’ The drawing menu &5/draw&0 provides all possible shades of colors.', 'â†’ You will need to enter the command &5/draw color #YOUR_HEX_COLOR']
  31:
    Title: '&l#(00e4ff)âœ” PUBLISH A DRAFT#(1770be)'
    Description: []
    Book text:
      - ['â†’ In order for the entire server to see your work, you need to publish a draft.', 'â†’ Any draft, if you do not have access rights, goes through moderation.', 'â†’ But still, before this, you need to specify 5 parameters:', '&5â—&0 Name of the painting']
      - ['&5â—&0 Collection (if you are creating a series of works)', '&5â—&0 Price', '&5â—&0 Stock',  '&5â—&0 Whether the author will be able to edit it.']
  32:
    Title: '&l#(a6b089)â–’ CANVAS SIZES#(a29651)'
    Description: []
    Book text:
      - ['â†’ The size of the picture is limited by the size of the Minecraft map.', 'â†’ This value is 128 by 128 pixels.', 'â†’ If you draw on an easel, the dimensions are limited by the config settings.']
  33:
    Title: '&l#(d519c7)å› PICTURE PLACEMENT#(d51958)'
    Description: []
    Book text:
      - ['&0â†’ We can post the picture in your hand on the wall, also by UUID and link!', '&0â†’ You can see the commands by entering &5/draw help', '&0â†’ Paintings larger than 128 by 128 will occupy several blocks!']
  39:
    Title: '&c&l! RESTRICTIONS !'
    Description: []
    Book text:
      - ['&câ†’&0 You cant copy a purchased painting!', '&câ†’&0 You cant import a purchased painting!', '&câ†’&0 You cant draw obscene/Nazi/racist paintings!', '&câ†’&0 You cant draw if a certain number of players are already drawing, so as not to overload the server!', '&câ†’&0 You cant have more than 5 drafts!']
      - ['&câ†’&0 You cant have many works in your collection and purchased works!', '&câ†’&0 The easel size is limited by its height and width.', '&2â†’&0 Respect the server you play on!']
  40:
    Title: '&l#(dee638)âŠ™ PLAYER SETTINGS#(c1ca00)'
    Description: []
    Book text:
      - ['&0â†’ You can make the process of finding colors easier and set the starting parameters!', '&0â†’ You can give a HEX name to the color to make it easier to enter the color:', '&5/draw colors set #HEX_COLOR <name>',]
      - ['&0â†’ Remove a color from the palette:', '&5/draw colors remove <name>', '&0â†’ Clear your palette:', '&5/draw colors clear', '&0â†’ Set the color of the cursor with which you will start drawing:', '&5/draw default color #HEX_COLOR']
      - ['&0â†’ Set the cursor size with which you will start drawing:', '&5/draw default cursor <size>', '&0â†’ Set the background color with which you will start drawing:', '&5/draw default background #HEX_COLOR']
  41:
    Title: '&l#(1935d5)â–¼ DOWNLOAD IMAGE [DISCORD]#(5819d5)'
    Description: []
    Book text:
      - ['&0â†’ You can download a painting from the game and get it as an image via Discord!', '&0â†’ You need to have a map in hand, or know its UUID!', '&0â†’ Download a map in hand:', '&5/draw discord', '&0â†’ Download map by UUID:', '&5/draw discord <UUID>']


