# ================================
#        Commands      
# ================================
reload-command:
  aliases:
  - reload
  description: Reload files
  permission: theminions.reload
  syntax: /TheMinions reload
  onlyForPlayers: true
  cooldownInSeconds: 0
  enabled: true
  labelProvider: theminions
give-minion-command:
  aliases:
  - giveminion
  description: Give Minion to players
  permission: theminions.giveminion
  syntax: /TheMinions giveminion <player> <id> [<level>]
  onlyForPlayers: true
  cooldownInSeconds: 0
  enabled: true
  labelProvider: theminions
give-automated-shipping-command:
  aliases:
  - giveautoship
  description: Give Automated Shipping to players
  permission: theminions.giveautoship
  syntax: /TheMinions giveautoship <player> <id>
  onlyForPlayers: true
  cooldownInSeconds: 0
  enabled: true
  labelProvider: theminions
give-fuel-command:
  aliases:
  - givefuel
