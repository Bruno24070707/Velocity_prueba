#        Automated Shipping      
# ================================
automated-shipping-upgrades:
  budget_hopper:
    id: budget_hopper
    item:
      material: HOPPER
      amount: 1
      displayName: '%minion_upgrade_display_name%'
      headData: null
      headOwner: null
      headOwnerUUID: null
      lore:
      - '%minion_upgrade_lore%'
      slot: null
      enabled: false
      command: null
      enchanted: false
      customModelData: null
    displayName: '&aBudget Hopper'
    description:
    - '&7This item can be placed inside'
    - '&7any minion. Automatically sells'
    - '&7generated items when the minion'
    - '&7has no space. Items are sold for'
    - '&a%minion_upgrade_percentage_price%% &7of their selling price.'
    - ''
    - '&a&lUNCOMMON'
    percentageOfPriceToSell: 50.0
