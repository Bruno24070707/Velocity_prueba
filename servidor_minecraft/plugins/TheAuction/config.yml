prefix: '[TheAuction] '
# Database Configuration
# Allowed Database Types
# - H2
# - FLAT
# - MYSQL
# - REDIS
configDatabase:
  host: localhost
  database: database_name
  userName: root
  passWord: '123456'
  port: 8080
  useSsl: false
  type: H2
# - wrapLength = After how many characters in a lore you want
#                to separate it.
# - wrapStart = After line is separated what character do you
#               want to start the new line with.
loreWrapper:
  wrapLength: 50
  wrapStart: '&7'
