# DOCUMENTATION: https://docs.artillex-studios.com/axchatgames.html

# WHAT IS THIS GAME?
# a random word will be picked and players have to write them out backwards

# should this game be enabled?
enabled: true
# chance for this event to be picked (in percentages, can go over 100)
chance: 10

# you can remove or set any section to an empty string "" to disable them
start:
  chat:
  - ''
  - '%prefix%<gradient:#FFCC00:#FF5599>¡Ordena</gradient> <white>las letras para ganar!'
  - ' <#fe5599>➤ <gradient:#FFCC00:#FF5599>%hint%</gradient>'
  - ''
  title:
    title: ''
    subtitle: ''
  actionbar: ''

win:
  chat:
  - ''
  - '%prefix%<gradient:#FFCC00:#FF5599>%player%</gradient> <white>ha ganado en <gradient:#FFCC00:#FF5599>%time% segundos</gradient><white>!'
  - ' <#fe5599>➤ <white>La palabra era: <gradient:#FFCC00:#FF5599>%answer%</gradient>'
  - ''
  title:
    title: ''
    subtitle: ''
  actionbar: ''

# the %winners% placeholder can be customized in the lang.yml > end-message-winners
end:
  chat:
  - ''
  - '%prefix%<white>¡Se acabó el tiempo! %winners%'
  - ' <#fe5599>➤ <white>La palabra era: <gradient:#FFCC00:#FF5599>%answer%</gradient>'
  - ''
  title:
    title: ''
    subtitle: ''
  actionbar: ''

# winner rewards
# you can add as many rewards as you want
# if you want to disable items or commands, just set it to []
# for example: 'items: []'
rewards:
- chance: 100
  commands:
  - eco give %player% 1000
  items: []
  message:
    chat:
    - ''
    - '%prefix%<white>¡Has ganado!'
    - ' <#fe5599>➤ <white>Tu recompensa es: <gradient:#FFCC00:#FF5599>1000 pesos</gradient>'
    - ''
    title:
      title: ''
      subtitle: ''
    actionbar: ''

# randomized text is a feature that can be used instead or next to word lists
# if enabled, there will be a chance that a random letter combination will be generated instead of something from the word list
# example randomly generated gibberish: "A1NhB42sF"
randomized-text:
  enabled: true
  # chance for random text to be used instead of a word list
  chance: 50
  # minimum/maximum length for random text
  minimum-length: 6
  maximum-length: 10
  # list of possible characters, without any separator
  list: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789

# used word lists
# NOTE: these are not the used words!
# you can define/find them in the word-lists folder! we also include some default lists
# word lists are txt files which all include 1 word / row
word-lists:
- example
- minecraft-blocks
- minecraft-items
- minecraft-entities