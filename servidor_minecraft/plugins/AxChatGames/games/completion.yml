# DOCUMENTATION: https://docs.artillex-studios.com/axchatgames.html

# WHAT IS THIS GAME?
# some letters of the word will be missing (example: Gol__n _p__e) and players have to figure out which was the original word

# should this game be enabled?
enabled: true
# chance for this event to be picked (in percentages, can go over 100)
chance: 10
# how many percent of characters should be "missing"
# for example: "c__rot"
missing-percent: 40

# you can remove or set any section to an empty string "" to disable them
start:
  chat:
  - ''
  - '%prefix%<gradient:#FFCC00:#FF5599>¡Completa</gradient> <white>los espacios para ganar!'
  - ' <#fe5599>➤ <gradient:#FFCC00:#FF5599>%hint%</gradient>'
  - ''
  title:
    title: ''
    subtitle: ''
  actionbar: ''

win:
  chat:
  - ''
  - '%prefix%<gradient:#FFCC00:#FF5599>%player%</gradient> <white>ha ganado en <gradient:#FFCC00:#FF5599>%time% segundos</gradient><white>!'
  - ' <#fe5599>➤ <white>La palabra era: <gradient:#FFCC00:#FF5599>%answer%</gradient>'
  - ''
  title:
    title: ''
    subtitle: ''
  actionbar: ''

# the %winners% placeholder can be customized in the lang.yml > end-message-winners
end:
  chat:
  - ''
  - '%prefix%<white>¡Se acabó el tiempo! %winners%'
  - ' <#fe5599>➤ <white>La palabra era: <gradient:#FFCC00:#FF5599>%answer%</gradient>'
  - ''
  title:
    title: ''
    subtitle: ''
  actionbar: ''

# winner rewards
# you can add as many rewards as you want
# if you want to disable items or commands, just set it to []
# for example: 'items: []'
rewards:
- chance: 100
  commands:
  - eco give %player% 1000
  items: []
  message:
    chat:
    - ''
    - '%prefix%<white>¡Has ganado!'
    - ' <#fe5599>➤ <white>Tu recompensa es: <gradient:#FFCC00:#FF5599>1000 pesos</gradient>'
    - ''
    title:
      title: ''
      subtitle: ''
    actionbar: ''

# used word lists
# NOTE: these are not the used words!
# you can define/find them in the word-lists folder! we also include some default lists
# word lists are txt files which all include 1 word / row
word-lists:
- example
- minecraft-blocks
- minecraft-items
- minecraft-entities