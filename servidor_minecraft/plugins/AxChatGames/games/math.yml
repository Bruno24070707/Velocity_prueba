# DOCUMENTATION: https://docs.artillex-studios.com/axchatgames.html

# WHAT IS THIS GAME?
# a randomly generated math equation will be generated and players have to solve them to win

# should this game be enabled?
enabled: true
# chance for this event to be picked (in percentages, can go over 100)
chance: 10

# math settings

# minimum possible number
minimum-number: -10
# maximum possible number
maximum-number: 10
# should floats be enabled? for example: 0.5
# note: only 1 decimal point will be used and answers also only require the accuracy of 1 decimal place
floating-point-numbers: false

# should the following arithmetics be used?
addition: true
subtraction: true
multiplication: true
# division is disabled by default as it can cause the result to be a non-round number at times
# note that the plugin only requires accuracy of 1 decimal place if enabled
division: false

# minimum possible number of parts (for example 3 parts can be: 3 * 3 * 3)
minimum-complexity: 2
# maximum possible number of parts (for example 5 parts can be: 3 * 3 * 3 - 5 - 50)
maximum-complexity: 3

# you can remove or set any section to an empty string "" to disable them
start:
  chat:
  - ''
  - '%prefix%<gradient:#FFCC00:#FF5599>¡Resuelve</gradient> <white>la ecuación matemática para ganar!'
  - ' <#fe5599>➤ <gradient:#FFCC00:#FF5599>%hint%</gradient>'
  - ''
  title:
    title: ''
    subtitle: ''
  actionbar: ''

win:
  chat:
  - ''
  - '%prefix%<gradient:#FFCC00:#FF5599>%player%</gradient> <white>ha ganado en <gradient:#FFCC00:#FF5599>%time% segundos</gradient><white>!'
  - ' <#fe5599>➤ <white>La solución era: <gradient:#FFCC00:#FF5599>%answer%</gradient>'
  - ''
  title:
    title: ''
    subtitle: ''
  actionbar: ''

# the %winners% placeholder can be customized in the lang.yml > end-message-winners
end:
  chat:
  - ''
  - '%prefix%<white>¡Se acabó el tiempo! %winners%'
  - ' <#fe5599>➤ <white>La solución era: <gradient:#FFCC00:#FF5599>%answer%</gradient>'
  - ''
  title:
    title: ''
    subtitle: ''
  actionbar: ''

# winner rewards
# you can add as many rewards as you want
# if you want to disable items or commands, just set it to []
# for example: 'items: []'
rewards:
- chance: 100
  commands:
  - eco give %player% 1000
  items: []
  message:
    chat:
    - ''
    - '%prefix%<white>¡Has ganado!'
    - ' <#fe5599>➤ <white>Tu recompensa es: <gradient:#FFCC00:#FF5599>1000 pesos</gradient>'
    - ''
    title:
      title: ''
      subtitle: ''
    actionbar: ''

# used word lists
# NOTE: these are not the used words!
# you can define/find them in the word-lists folder! we also include some default lists
# word lists are txt files which all include 1 word / row
word-lists:
- example
- minecraft-blocks
- minecraft-items
- minecraft-entities