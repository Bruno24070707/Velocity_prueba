# DOCUMENTATION: https://docs.artillex-studios.com/axchatgames.html

help:
  - ' '
  - <gradient:#FFCC00:#FF5599><b>AxChatGames</b></gradient> <#fe5599>Ayuda
  - ' <#fe5599>➤ <white>/axcg reload &7| <#FFCCAA>Recargar plugin'
  - ' <#fe5599>➤ <white>/axcg start [juego] &7| <#FFCCAA>Iniciar juego manualmente'
  - ' <#fe5599>➤ <white>/axcg custom <juego> <ajustes..> &7| <#FFCCAA>Iniciar juego con respuesta propia'
  - ' <#fe5599>➤ <white>/axcg stop [juego] &7| <#FFCCAA>Detener juego actual'
  - ' <#fe5599>➤ <white>/axcg stopall &7| <#FFCCAA>Detener TODOS los juegos'
  - ' <#fe5599>➤ <white>/axcg statistics [jugador] &7| <#FFCCAA>Ver estadísticas'
  - ' <#fe5599>➤ <white>/axcg toggle &7| <#FFCCAA>Alternar avisos y sonidos'
  - ' <#fe5599>➤ <white>/axcg top <records/wins> [juego] &7| <#FFCCAA>Ver clasificación'
  - ' <#fe5599>➤ <white>/axcg top update &7| <#FFCCAA>Actualizar clasificación manualmente'
  - ' <#fe5599>➤ <white>/axcg status &7| <#FFCCAA>Ver cuándo fue el último juego'
  - ' <#fe5599>➤ <white>/axcg logs global [pag] [juego] &7| <#FFCCAA>Ver historial de victorias'
  - ' <#fe5599>➤ <white>/axcg logs player <jugador> [pag] [juego] &7| <#FFCCAA>Ver historial de un jugador'
  - ' <#fe5599>➤ <white>/axcg reset <jugador> [juego] &7| <#FFCCAA>Reiniciar stats de jugador'
  - ' '

# Nombres que se mostrarán en el chat cuando salga un juego
game:
  completion: completar
  math: matematicas
  trivia: trivia
  type: escribe rapido
  unreverse: palabra al reves
  unscramble: ordena la palabra
  guess_the_number: adivina el número

toggle:
  enable: <white>¡Has <gradient:#FFCC00:#FF5599>activado</gradient> <white>los mensajes y sonidos de los juegos!
  disable: <white>¡Has <gradient:#FFCC00:#FF5599>desactivado</gradient> <white>los mensajes y sonidos de los juegos!

# Mensajes de finalización
end-message-winners:
  no-winners: ¡Nadie ganó!
  otherwise: 'Ganadores: <gradient:#FFCC00:#FF5599>%player%</gradient>'
  separator: ', '

incorrect-case: <white>Casi lo tienes, usaste <gradient:#FFCC00:#FF5599>mayúsculas incorrectas</gradient><white>, ¡intenta de nuevo!

statistics:
  main:
    - ' '
    - <gradient:#FFCC00:#FF5599><b>Estadísticas de:</b></gradient> <white>%player%
    - ' <#FFCCAA>JUEGO | VICTORIAS | RECORD'
    - '%statistics%'
    - ' '
  stat: ' <#fe5599>➤ <gradient:#FFCC00:#FF5599>%game%</gradient><#DDDDDD>: <white>%wins% <#DDDDDD>(%record%s)'
  none: ' <#fe5599>➤ <white>Este jugador <gradient:#FFCC00:#FF5599>nunca ha ganado</gradient> un juego.'

leaderboard:
  wins:
    game: <gradient:#FFCC00:#FF5599>(%game%)</gradient>
    main:
      - ' '
      - <gradient:#FFCC00:#FF5599><b>Top Victorias:</b></gradient> <#FFCCAA>Más ganadas en %game%
      - '%statistics%'
      - ' '
    stat: ' <#fe5599>➤ <#DDDDDD>%position%. <gradient:#FFCC00:#FF5599>%player%</gradient><#DDDDDD>: <white>%wins%'
    none: ' <#fe5599>➤ <white>¡Sin <gradient:#FFCC00:#FF5599>datos</gradient>!'
  records:
    game: <gradient:#FFCC00:#FF5599>(%game%)</gradient>
    main:
      - ' '
      - <gradient:#FFCC00:#FF5599><b>Top Tiempos:</b></gradient> <#FFCCAA>Récords en %game%
      - '%statistics%'
      - ' '
    stat: ' <#fe5599>➤ <#DDDDDD>%position%. <gradient:#FFCC00:#FF5599>%player%</gradient><#DDDDDD>: <white>%record%s'
    none: ' <#fe5599>➤ <white>¡Sin <gradient:#FFCC00:#FF5599>datos</gradient>!'
  refresh: <white>¡Has actualizado el Top <gradient:#FFCC00:#FF5599>correctamente</gradient>!

status:
  main:
    - ' '
    - <gradient:#FFCC00:#FF5599><b>Estado del Último Juego:</b></gradient>
    - ' <#FFCCAA>JUEGO | HACE CUANTO | GANADOR'
    - '%status%'
    - ' '
  stat: ' <#fe5599>➤ <gradient:#FFCC00:#FF5599>%game%</gradient><#DDDDDD>: <white>hace %last-time%s <#DDDDDD>(%last-winner%)'
  none: ' <#fe5599>➤ <gradient:#FFCC00:#FF5599>%game%</gradient><#DDDDDD>: <white>¡Sin datos!'

logs:
  game: '<gradient:#FFCC00:#FF5599>(%game%)</gradient> '
  global: global
  main:
    - ' '
    - '<gradient:#FFCC00:#FF5599><b>Victorias previas:</b></gradient> <white>%player% %game%<#DDDDDD>(pág: %page%#)'
    - ' <#FFCCAA>JUEGO | TIEMPO | FECHA'
    - '%log%'
    - ' '
  log: ' <#fe5599>➤ <#FFCCAA>%player% <gradient:#FFCC00:#FF5599>%game%</gradient><#DDDDDD>: <white>%time%s <#DDDDDD>(%date%)'
  none: ' <#fe5599>➤ <white>¡No hay <gradient:#FFCC00:#FF5599>nada</gradient> que mostrar en esta página!'

start:
  success: <white>¡Has iniciado un juego de <gradient:#FFCC00:#FF5599>%game%</gradient>!

reset:
  success: <white>Has reiniciado correctamente las stats de <gradient:#FFCC00:#FF5599>%player%</gradient><white>!

stop:
  success: <white>¡Has detenido el juego de <gradient:#FFCC00:#FF5599>%game%</gradient>!
  not-running: <white>El juego de <gradient:#FFCC00:#FF5599>%game%</gradient> <white>no está <gradient:#FFCC00:#FF5599>corriendo</gradient><white>!

stopall:
  success: <white>¡Has detenido <gradient:#FFCC00:#FF5599>%game%</gradient> juegos!
  not-running: <white>¡Hay <gradient:#FFCC00:#FF5599>cero</gradient> <white>juegos corriendo!

placeholders:
  no-record: N/A

reload:
  success: '&#33FF33¡Plugin recargado correctamente!'
  failed: '&#FF3333¡Error al recargar! Algo está mal en el archivo &f%file%&#FF3333, ¡mira la consola!'

commands:
  invalid-value: '&#FF0000Valor inválido: &#BB0000%value%'
  invalid-command: '&#FF0000¡Comando inválido! (Usa el tabulador)'
  missing-argument: '&#FF0000¡Falta un argumento! Debes especificar un valor para &#BB0000%value%&#FF0000.'
  no-permission: '&#FF0000¡No tienes permiso para usar este comando!'
  out-of-range: '&#FF0000El número &#BB0000%number% &#FF0000debe estar entre &#BB0000%min% &#FF0000y &#BB0000%max%&#FF0000!'
  player-only: '&#FF0000¡Debes ser un jugador para usar este comando!'
  invalid-player: '&#FF0000¡El jugador &#BB0000%player% &#FF0000no se encuentra!'
  invalid-selector: '&#FF0000¡No puedes usar este selector aquí!'

update-notifier: '&#ffc84d¡Hay una nueva versión de AxChatGames disponible! &#DDDDDD(&#FFFFFFactual: &#FF0000%current% &#DDDDDD| &#FFFFFFnueva: &#00FF00%latest%&#DDDDDD)'

# do not change this
version: 1