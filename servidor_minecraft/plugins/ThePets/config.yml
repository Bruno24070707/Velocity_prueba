prefix: '[ThePets] '
# Database Configuration
# Allowed Database Types
# - H2
# - FLAT
# - MYSQL
# - REDIS
config-database:
  host: localhost
  database: database_name
  userName: root
  passWord: '123456'
  port: 8080
  useSsl: false
  type: H2
pet-xp-to-give-block-break-amount: 2
pet-xp-to-give-skill-amount: 2
# - wrapLength = After how many characters in a lore you want
#                to separate it.
# - wrapStart = After line is separated what character do you
#               want to start the new line with.
lore-wrapper:
  wrapLength: 40
  wrapStart: '&7'
pet-egg-item:
