  - ''
  - '%pet_description_gui%'
  - ''
  - '&7Progress to next level: &e%pet_level_progress%%'
  - '%pet_action_bar% &e%pet_xp%&6/&e%pet_max_xp%'
  - ''
  - '&eRight-click to add this pet to'
  - '&eyour pet menu!'
  - ''
  - '&e&lCOMMON'
  slot: null
  enabled: false
  command: null
  enchanted: false
  customModelData: null
